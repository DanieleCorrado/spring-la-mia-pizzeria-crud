<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Create Pizza')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <form id="pizza-create"
          method="POST"
          th:action="@{/pizzas/create}"
          th:object="${pizza}"
          class="row gy-2">
        
        <!-- Name-->
        
        <div class="col-12" th:insert="fragments/components :: formField('text', 'Name', 'name')"></div>
        
        <!-- Image url-->
        
        <div class="col-12" th:insert="fragments/components :: formField('text', 'Image URL', 'photo')"></div>
        
        <!-- Price-->
        
        <div class="col-12" th:insert="fragments/components :: formField('number', 'Price', 'price')"></div>
        
        <!-- description -->
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{description}" th:errorclass="is-invalid"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        
        <!-- actions -->
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
            <a th:href="@{/books}" class="btn btn-primary">Cancel</a>
        </div>
        
    </form>
</div>
</body>
</html>
